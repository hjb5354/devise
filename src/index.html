    <script >

$(function() {
     $(".list").on("click", "li", function() {
         var sId = $(this).data("id"); //获取data-id的值
        window.location.hash = sId; //设置锚点
         loadInner(sId);
});
 
function loadInner(sId) {
    var sId = window.location.hash;
        var pathn, i;
        switch(sId) {
            case "#111":
             pathn = "./html/1.html";
                i = 0;
                break;                      
            case "#222":
                pathn = "./html/anime.html";
                i = 1;
                break;
            case "#333":
                pathn = "./html/movie.html";
                    i = 2;
                    break;
            case "#444":
                pathn = "./html/TV.html";
                    i = 3;
                    break;
            case "#555":
                pathn = "./html/Variety.html";
                    i = 4;
                    break;
            // case "#666":
            //     pathn = "denglu.html";
            //         i=5;
            //         break
            case "#777":
                pathn = "./html/contact.html";
                    i = 6;
                    break;                    
           
            default:
            pathn = "./html/1.html";
                i = 0;
                break;
                }

$("#content").load(pathn); //加载相对应的内容
$(".list li").eq(i).addClass("current").siblings().removeClass("current");//当前列表高亮
            }
            var sId = window.location.hash;
            loadInner(sId);
        });
      
        
    </script>
